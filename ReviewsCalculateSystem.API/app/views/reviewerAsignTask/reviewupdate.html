<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <form name="vm.reviewForm">
                        <div class="table-wrapper table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>SL NO</th>
                                        <th>SM FB Name</th>
                                        <th>SM FB Link</th>
                                        <th>SM Book Link</th>
                                        <th>SM Review Link</th>
                                        <th>Own Review Link</th>
                                        <th class="text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="review in vm.reviews">
                                        <td>{{$index+1}}</td>
                                        <td>
                                            <div class="form-group">
                                                <input type="text" id="SwapmeetFbName" class="form-control custom-form-control" ng-model="review.SwapmeetFbName" name="SwapmeetFbName" ng-maxlength="250" required />
                                                <p ng-show="vm.reviewForm.SwapmeetFbName.$error.required" class="help-block errormsg">FB name is required</p>
                                                <p ng-show="vm.reviewForm.SwapmeetFbName.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input type="text" id="SwapmeetFbProfileLink" class="form-control custom-form-control" ng-model="review.SwapmeetFbProfileLink" name="SwapmeetFbProfileLink" ng-maxlength="250" required />
                                                <p ng-show="vm.reviewForm.SwapmeetFbProfileLink.$error.required" class="help-block errormsg">FB link is required</p>
                                                <p ng-show="vm.reviewForm.SwapmeetFbProfileLink.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input type="text" id="SwapmeetProductLink" class="form-control custom-form-control" ng-model="review.SwapmeetProductLink" name="SwapmeetProductLink" ng-maxlength="250" required />
                                                <p ng-show="vm.reviewForm.SwapmeetProductLink.$error.required" class="help-block errormsg"> Book link is required</p>
                                                <p ng-show="vm.reviewForm.SwapmeetProductLink.$error.maxlength" class="help-block errormsg">Maximum character 250</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input type="text" id="SwapmeetReviewLink" class="form-control custom-form-control" ng-model="review.SwapmeetReviewLink" name="SwapmeetReviewLink" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input type="text" id="OwnReviewLink" class="form-control custom-form-control" ng-model="review.OwnReviewLink" name="OwnReviewLink" />
                                            </div>
                                        </td>
                                        <td class="text-right">
                                            <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.UpdateReview(review)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Update Review"></span></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-left" ng-if="vm.reviews.length > 0">
                                <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                            </div>
                        </div>                      
                    </form>                 
                </div>
            </div>
        </div>
    </div>
</div>
