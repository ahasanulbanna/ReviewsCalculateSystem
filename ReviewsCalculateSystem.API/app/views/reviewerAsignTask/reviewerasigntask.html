<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Asign Task List </h2>
                    </div>
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>product Name</th>
                                    <th>Product ASIN</th>
                                    <th>Product Link</th>
                                    <th>Review Needed</th>
                                    <th>Review Collected</th>
                                    <th>End Date</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="tl in vm.TaskList">
                                    <td>{{$index+1}}</td>
                                    <td>{{tl.Product.ProductName}}</td>
                                    <td>{{tl.Product.ProductAsin}}</td>
                                    <td><a target="_blank" href="{{tl.Product.ProductLink}}">Book Link</a></td>
                                    <td>{{tl.ReviewCollectMargin}}</td>
                                    <td>{{tl.NumberOfReviewCollect}}</td>
                                    <td>{{tl.ReviewEndDate}}</td>                                   
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.AddReview(tl.Product.ProductId)"><span class="glyphicon glyphicon-plus" aria-hidden="true" title="Add Review"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.invoices.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
