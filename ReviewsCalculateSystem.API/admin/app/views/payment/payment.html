<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addProduct()"><span class="glyphicon glyphicon-plus-sign"></span> Add Product</button>
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Payment </h2>
                    </div>
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>Reviewer Name</th>
                                    <th>Total Amount</th>                                  
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rp in  vm.ReviewerPayment">
                                    <td>{{$index+1}}</td>
                                    <td>{{rp.ReviewerName}}</td>
                                    <td ng-if="rp.TotalPaymentAmount>0">{{rp.TotalPaymentAmount}}</td>
                                    <td ng-if="rp.TotalPaymentAmount===0">No payment</td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.Payment(rp)"><span class="glyphicon glyphicon-ok" aria-hidden="true" title="Task Asign"></span></a>
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.reviewerDetails(rp.ReviewerId)"><span class="glyphicon glyphicon-info-sign" aria-hidden="true" title="Details"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.ReviewerPayment.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
