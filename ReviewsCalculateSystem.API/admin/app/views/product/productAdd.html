<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <header class="page-header">
                        <h2 class="warning page-header-item">Add Product</h2>
                    </header>
                    <form name="vm.productForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ProductName" class="custom-label"> Product Name</label>
                                    <input type="text" id="ProductName" class="form-control custom-form-control" ng-model="vm.product.ProductName" name="ProductName" ng-maxlength="50" required />
                                    <p ng-show="vm.productForm.ProductName.$error.required" class="help-block errormsg">Product name Type is required</p>
                                    <p ng-show="vm.productForm.ProductName.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email" class="custom-label">Product ASIN</label>
                                    <input type="text" id="ProductAsin" class="form-control custom-form-control"
                                           ng-model="vm.product.ProductAsin"                                     
                                           name="ProductAsin"
                                           ng-maxlength="50"
                                           required />
                                    <p ng-show="vm.productForm.ProductAsin.$error.required" class="help-block errormsg">Product ASIN is required</p>
                                    <p ng-show="vm.productForm.ProductAsin.$error.maxlength" class="help-block errormsg">Maximum character 50</p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ProductLink" class="custom-label">Product Link</label>
                                    <input type="text" id="ProductLink" class="form-control custom-form-control" ng-model="vm.product.ProductLink" name="ProductLink" required />
                                    <p ng-show="vm.productForm.ProductLink.$error.required" class="help-block errormsg">Product link  is required</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="NumberOfReviewNeed" class="custom-label">Number Of Review Need</label>
                                    <input type="number" id="NumberOfReviewNeed" class="form-control custom-form-control" ng-model="vm.product.NumberOfReviewNeed" name="NumberOfReviewNeed" ng-maxlength="16" required />
                                    <p ng-show="vm.productForm.NumberOfReviewNeed.$error.required" class="help-block errormsg">Number Of... is required</p>
                                    <p ng-show="vm.productForm.NumberOfReviewNeed.$error.maxlength" class="help-block errormsg">Maximum Character 16</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ReviewStartDate" class="custom-label">Review Start Date</label>
                                    <div class='input-group date' id='datetimepicker1' ng-click="open1()">
                                        <input type="text" class="form-control" id="ReviewStartDate" name="ReviewStartDate" uib-datepicker-popup="{{format}}" ng-model="vm.product.ReviewStartDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                    <p ng-show="vm.productForm.ReviewStartDate.$error.required" class="help-block errormsg">Date is required</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ReviewEndDate" class="custom-label">Review End Date</label>
                                    <div class='input-group date' id='datetimepicker1' ng-click="open2()">
                                        <input type="text" class="form-control" id="ReviewEndDate" name="ReviewEndDate" uib-datepicker-popup="{{format}}" ng-model="vm.product.ReviewEndDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                    <p ng-show="vm.productForm.ReviewEndDate.$error.required" class="help-block errormsg">Date is required</p>
                                </div>
                            </div>

                        </div>
                    </form>
                  
                    <hr />
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn custom-btn btn-info" ng-click="vm.save()" ng-disabled="vm.productForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> {{vm.buttonText}}</button>
                            <button type="button" class="btn custom-btn btn-warning" ng-click="vm.close()"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
