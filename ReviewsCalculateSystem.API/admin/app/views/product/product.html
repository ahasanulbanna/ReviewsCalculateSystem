<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addProduct()"><span class="glyphicon glyphicon-user"></span> Add Product</button>
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Product </h2>
                    </div>
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>Book Name</th>
                                    <th>Product ASIN</th>
                                    <th>Product Link</th>
                                    <th>Review Need</th>
                                    <th>Review Collect</th>
                                    <th>Current Status</th>
                                    <th class="text-right">Action</th>                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in  vm.productList">
                                    <td>{{$index+1}}</td>
                                    <td>{{product.ProductName}}</td>
                                    <td>{{product.ProductAsin}}</td>
                                    <td><a href="{{product.ProductLink}}" target="_blank">Book Link</a></td>
                                    <td>{{product.NumberOfReviewNeed}}</td>
                                    <td ng-if="product.NumberOfReviewCollect!=null">{{product.NumberOfReviewCollect}}</td>
                                    <td ng-if="product.NumberOfReviewCollect==null">0</td>
                                    <td ng-if="product.CurrentStatus==true">Active</td>
                                    <td ng-if="product.CurrentStatus==false">Done</td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.ProductUpdate(product)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Product Update"></span></a>
                                        <a class="btn custom-btn btn-delete btn-danger btn-xs" style="cursor:pointer" ng-confirmation-click="vm.deleteDepartment(department)"
                                           ng-confirmation-message="Do you want to delete Product"
                                           ng-confirmation-title="Delete Product"
                                           ng-confirmation-yes-text="Yes"
                                           ng-confirmation-cancel-text="No"><span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.productList.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
