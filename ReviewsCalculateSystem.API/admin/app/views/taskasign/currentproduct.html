<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-header">
                        <button class="btn custom-btn custom-btn-primary pull-right" type="button" data-ng-click="vm.addProduct()"><span class="glyphicon glyphicon-plus-sign"></span> Add Product</button>
                        <div ng-include="'app/templates/search.html'"></div>
                        <h2 class="warning page-header-item">Task Asign </h2>
                    </div>
                    <div class="table-wrapper table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>SL NO</th>
                                    <th>Book Name</th>
                                    <th>Product ASIN</th>
                                    <th>Product Link</th>
                                    <th>Review Need</th>
                                    <th>Review Collect</th>
                                    <th>Current Status</th>
                                    <th class="text-right">Task Asign</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cp in  vm.currentProductList">
                                    <td>{{$index+1}}</td>
                                    <td>{{cp.ProductName}}</td>
                                    <td>{{cp.ProductAsin}}</td>
                                    <td><a href="{{cp.ProductLink}}" target="_blank">Book Link</a></td>
                                    <td>{{cp.NumberOfReviewNeed}}</td>
                                    <td ng-if="cp.NumberOfReviewCollect!=null">{{cp.NumberOfReviewCollect}}</td>
                                    <td ng-if="cp.NumberOfReviewCollect==null">0</td>
                                    <td ng-if="cp.CurrentStatus==true">Active</td>
                                    <td class="text-right">
                                        <a class="btn custom-btn btn-edit custom-btn-primary btn-xs" ng-click="vm.taskAsign(cp)"><span class="glyphicon glyphicon-edit" aria-hidden="true" title="Task Asign"></span></a>
                                    </td>                                   
                                </tr>                                                               
                            </tbody>
                        </table>
                        <div class="text-left" ng-if="vm.currentProductList.length > 0">
                            <ul uib-pagination items-per-page="vm.pageSize" total-items="vm.total" ng-change="vm.pageChanged()" ng-model="vm.pageNumber" max-size="5" class="pagination" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
